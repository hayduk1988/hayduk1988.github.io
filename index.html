<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="the_peach">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>the_peach</title>
  <link rel="manifest" href="manifest.json">
  <script>
    const serviceWorkerVersion = "3942912924";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });

      // Ensure document is scrollable
      function ensureDocumentIsScrollable() {
        const isScrollable = document.documentElement.scrollHeight > window.innerHeight;
        if (!isScrollable) {
          document.documentElement.style.setProperty("height", "calc(100vh + 1px)", "important");
        }
      }
      ensureDocumentIsScrollable();

      // Prevent window scroll collapse
      function preventCollapse(event) {
        if (window.scrollY === 0) {
          window.scrollTo(0, 1);
        }
      }
      const scrollableElement = document.querySelector("body");
      scrollableElement.addEventListener("touchstart", preventCollapse);
    });
  </script>
</body>
</html>
